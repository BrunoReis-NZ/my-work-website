    // Functions for Card 2
    function displaySchedule() {
      const scheduleContainer = document.querySelector(".schedule-container");
      const scheduleEntries =
        scheduleContainer.getElementsByClassName("schedule-entry");

      const scheduleDisplay = document.querySelector(".schedule-display");
      const scheduleList = document.createElement("ul");

      Array.from(scheduleEntries).forEach((entry) => {
        const scheduleType = entry.querySelector("#schedule-type").value;
        const scheduleTime = entry.querySelector("#schedule-time").value;

        if (scheduleTime) {
          scheduleList.appendChild(
            createScheduleItem(scheduleType, scheduleTime)
          );

          // Convert time to Date object for comparison
          const scheduledTime = new Date();
          const [hours, minutes] = scheduleTime.split(":");
          scheduledTime.setHours(parseInt(hours, 10));
          scheduledTime.setMinutes(parseInt(minutes, 10));

          // Set up timers for notifications
          setNotificationTimers(scheduledTime, scheduleType);
        }
      });

      scheduleDisplay.innerHTML = "";
      scheduleDisplay.appendChild(scheduleList);

      // Store the schedule information in localStorage
      localStorage.setItem("schedule", scheduleList.innerHTML);
    }
    function setNotificationTimers(scheduledTime, activity) {
      const fiveMinutesBefore = new Date(
        scheduledTime.getTime() - 5 * 60 * 1000
      );
      const oneMinuteBefore = new Date(
        scheduledTime.getTime() - 1 * 60 * 1000
      );

      // Set up timers for notifications
      setupTimer(fiveMinutesBefore, `5 minutes until ${activity}`);
      setupTimer(oneMinuteBefore, `1 minute until ${activity}`);
    }
    function setupTimer(time, message) {
      const now = new Date().getTime();
      const timeDiff = time - now;

      if (timeDiff > 0) {
        setTimeout(() => {
          // Display a Windows alert when the timer expires
          window.alert(message);
        }, timeDiff);
      }
    }
    function createScheduleItem(activity, time) {
      const listItem = document.createElement("li");
      listItem.textContent = `${activity.charAt(0).toUpperCase() +
        activity.slice(1).replace(/-/g, " ")
        }: ${time}`;
      return listItem;
    }
    function clearSchedule() {

        option.textContent =

        scheduleTypeSelector.appendChild(option);

      todoItem.innerHTML = `
    <input type="checkbox" onchange="removeTodoItem(this)">
    <span>${todoText}</span>
  `;

      todoList.appendChild(todoItem);
      todoInput.value = "";

      // Store the updated to-do list in localStorage
      updateTodoListStorage();
    }
    function removeTodoItem(checkbox) {
      const todoItem = checkbox.parentNode;
      const todoList = document.getElementById("todo-list");
      // Check if the item is marked as completed (strikethrough)
      const isCompleted = todoItem.classList.contains("completed");

      if (!isCompleted) {
        // If it's not completed, mark it as completed (strikethrough)
        todoItem.classList.add("completed");
      } else {
        // If it's already completed, remove the item from the list
        todoList.removeChild(todoItem);
      }

      // Store the updated to-do list in localStorage
      updateTodoListStorage();
    }
    function updateTodoListStorage() {
      const todoList = document.getElementById("todo-list");
      localStorage.setItem("card9-todo-list", todoList.innerHTML);
    }

    // Functions for Card 10
    function saveNote() {
      console.log("Saving note");

      const noteInput = document.getElementById("note-input").value;

      if (noteInput.trim() === "") {
        // Do not save empty notes
        return;
      }

      const noteContainer = document.querySelector(".note-container");

      // Create a new note container
      const newNote = document.createElement("div");
      newNote.className = "note";

      // Display the note content
      newNote.innerHTML = `
          <p>${noteInput}</p>
          <div>
            <button onclick="copyNoteToClipboard(this)">Copy to Clipboard</button>
            <button onclick="clearNoteContainer(this)">Clear Note</button>
          </div>
        `;

      // Append the new note container to the note container
      noteContainer.appendChild(newNote);

      // Store the updated notes in localStorage
      localStorage.setItem("card10-notes", noteContainer.innerHTML);

      // Clear the note input
      document.getElementById("note-input").value = "";

      // Log the stored notes to check if they are updated
      const storedNotes = localStorage.getItem("card10-notes");
      console.log("Stored notes:", storedNotes);
    }
    function copyNoteToClipboard(button) {
      const noteContent =
        button.parentNode.parentNode.querySelector("p").textContent;

      // Copy note content to clipboard
      copyToClipboard(noteContent);
    }
    function clearNoteContainer(button) {
      const noteContainer = button.parentNode.parentNode;
      noteContainer.remove();

      // Update: Remove only the specific note from localStorage
      const updatedNotes =
        document.querySelector(".note-container").innerHTML;
      localStorage.setItem("card10-notes", updatedNotes);
    }

  </script>
